<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.145);">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 80px;">
            <div class="col-lg-6 col-md-8 col-sm-10" style="border: 2px solid rgba(0, 0, 0, 0.089); border-radius: 10px; min-height: 400px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 
            0 0 20px rgba(255, 255, 255, 0.1); ">
              <h4 style=" text-align: center; text-transform: uppercase; height: auto; margin-top: 30px; color: rgba(0, 0, 255, 0.542);">Prediction Calculator</h4>
                <div class="forme border p-4">
                    <input type="text" class="form-control mb-3 inputstart" placeholder="Enter Starting Number"style="text-align:center" > 
                    <input type="text" class="form-control mb-3 inputend" placeholder="Enter Ending Number" style="text-align:center" > 
                    <div class="resultdiv mb-3" style="text-align: center;"></div>
                    <button onclick="calc()" class="btn btn-primary btn-block">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calc() {
            let start = parseInt(document.querySelector(".inputstart").value);
            let end = parseInt(document.querySelector(".inputend").value);
            let resultdev = document.querySelector(".resultdiv");
            let fixed = 108;
            let fixedstart;
            let startCount = 0;
            let endCount = 0;
            let result;

            if (!isNaN(start) && !isNaN(end)) {
                if (start <= 108) {
                    fixedstart = fixed - start;
                    for (let i = 1; i <= fixedstart; i++) {
                        startCount++;
                    }
                    for (let i = 1; i <= end; i++) {
                        endCount++;
                    }
                    document.querySelector(".inputstart").value = "";
                    document.querySelector(".inputend").value = "";
                }
                result = startCount + endCount;
                resultdev.innerHTML = "The Result is " + result;
                console.log(result);
            } else {
                resultdev.innerHTML = "Please enter valid numbers";
            }
        }
    </script>
</body>
</html>
